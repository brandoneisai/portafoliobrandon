<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 10px;
  height: 10px;
  background-size: cover;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 2s;
}

@keyframes example {
  0%   {transform: rotateX(180DEG); left:0px; top:0px;}
  25%  {transform: rotateY(180DEG); left:200px; top:0px;}
  50%  {transform: rotateX(180DEG); left:200px; top:200px;}
  75%  {transform: rotateY(180DEG); left:0px; top:200px;}
  100% {transform: rotateX(180DEG); left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-delay property specifies a delay for the start of an animation. The following example has a 2 seconds delay before starting the animation:</p>

<div> <img src="dird.png" alt="bird"></div>

</body>
</html>
