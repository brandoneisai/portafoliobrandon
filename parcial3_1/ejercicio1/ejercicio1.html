<html>

<head>

  <title>Bienvenida del usuario</title>
  <style>
    p{
      font-family: sans-serif;
      color: brown;
      font-size: 22px;
    }
  </style>

  <script type = "text/javascript">

  function alertName() {

    var veces1= parseInt(document.forms[0].veces.value);

    for(i=1;i<=veces1;i++)

    {

      document.write("<p>Este es un párrafo</p>");

    }

    return true;

  }

  </script>

</head>

<body>

<form id="myform" onsubmit="return alertName();">

<p>Cuantos párrafos <input id="veces" name="veces" type="text" /></p>

<p><input type="submit" /></p>

</form>

</body>

</html>
