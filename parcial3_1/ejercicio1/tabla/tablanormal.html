<html>

<head>

  <title>Bienvenida del usuario</title>
  <style>
    p{
      font-family: sans-serif;
      color: brown;
      font-size: 22px;
    }
  </style>

  <script type = "text/javascript">

  function imprimetabla() {

    var filas1= parseInt(document.forms[0].filas.value);
    var columnas1= parseInt(document.forms[0].columnas.value);
    

    document.write("<table border=1>");
    for(i=1;i<=filas1;i++){
        document.write("<tr>");
        for(j=1;j<=columnas1;j++){
           document.write("<td>Esto es una tabla</td>");
        }
        document.write("</tr>");
        
        }

    document.write("</table>");

    return true;

        }


  </script>

</head>

<body>

<form id="myform" onsubmit="return imprimetabla();">

<p>Cuantas filas <input id="filas" name="fila" type="text" /></p>
<p>Cuantas columnas <input id="columnas" name="columna" type="text" /></p>
<p><input type="submit" /></p>

</form>

</body>

</html>
